{% for item in include.datastore %}
<a href="{{site.baseurl}}{{item.url}}" class="grid-item" id="grid-item-{{item.id}}">
    <div class="grid-item-header">
        <button class="price-btn">{{ item.price }} UAH</button>
    </div>
    <div class="grid-item-body">
        <img src="{{site.baseurl}}{{ item.image }}" alt="{{ item.title }} HELPIX">
        <h3>{{ item.title }}</h3>            
    </div>
    <div class="grid-item-footer">
        <p class="box-weight">
            <span>{{ item.weight }} мл</span>
        </p>
    </div>
</a>
<div class="item-content">
 
</div>
{% endfor %}
