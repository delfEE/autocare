{% for item in include.datastore %}
<div class="grid-item" id="grid-item-{{item.id}}" data-izimodal-open="#modal">
    <div class="grid-item-header">
        <button class="price-btn">{{ item.price }} UAH</button>
    </div>
    <div class="grid-item-body">
        <img src="{{site.baseurl}}{{ item.image }}" alt="test image">
        <h3>{{ item.title }}</h3>            
    </div>
    <div class="grid-item-footer">
        <p class="box-weight">
            <span>{{ item.weight }} мл</span>
        </p>
    </div>
</div>
<div class="item-content">
    <div class="modal-content">
        <div class="modal-content-info">
            <div class="modal-left">
                <img src="{{site.baseurl}}{{ item.image }}" alt="test image">
            </div>
            <div class="modal-right">
                <p>{{ item.title }}</p>
                <div class="btn-container">
                    <button class="make-order">Оформить заказ</button>
                </div>
            </div>
        </div>
        <div class="main-form">
            <form action="" >
                <div class="form-group">
                    <label>
                        <span>Имя</span>
                        <input type="text" name="name">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>Телефон</span>
                        <input  type="text" name="phone">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>Email</span>
                        <input  type="text" name="phone">
                    </label>
                </div>
                <input type="hidden" name="_subject" value="Новый заказ">
                <input type="hidden" name="product" value="{{ item.title }}">
                <div class="btn-container">
                    <a id="cancel-order" href="#">Отмена</a>
                    <button class="submit-btn">Заказать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
